<!DOCTYPE html>
<html>
  <body>
    <p></p>

    <script>
      var images = [
        "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
        "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
        "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
      ];
      document.write(images[0]);

      function myFunction() {
        var number = Math.round(Math.random() * 2);
        for (i = 0; i < images.length; i++) document.getElementsByTagName('img')[0].src=images[number]
      }
      
    </script>
    <img>src="http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg"</img>
    <img>myFunction();</img>
  </body>
</html>
